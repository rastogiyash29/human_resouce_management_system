databases:
  - name: hrms-db
    databaseName: hrms_db
    user: hrms_user
    plan: free

services:
  - type: web
    name: hrms-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hrms-db
          property: connectionString
      - key: CORS_ORIGINS
        sync: false
